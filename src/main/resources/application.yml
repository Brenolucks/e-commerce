spring:
  application:
    name: ecommerce
  datasource:
    url: jdbc:postgresql://localhost:5432/db_ecommerce
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
